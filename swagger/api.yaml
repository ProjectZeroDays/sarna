openapi: 3.0.0
info:
  title: "SARNA API"
  version: "1.0.0"
  description: "API of SARNA (https://github.com/rsrdesarrollo/sarna/)"
  contact:
    email: "rsrdesarrollo@gmail.com"
  license:
    name: "GPLv3"
    url: "https://www.gnu.org/licenses/gpl.txt"
servers:
- url: http://localhost:5000/api/v1
  description: Development Server

tags:
- name: client
  description: "Everything about your clients"
- name: finding
  description: "Access Finding database"
- name: assessment
  description: "Operate with assessments"
- name: user
  description: "System Users"

security:
- bearerAuth: []

paths:
  /client:
    post:
      tags:
      - client
      summary: "Create a new client"
      operationId: createClient
      requestBody:
        description: The client to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        403:
          $ref: '#/components/responses/Forbidden'
        201:
          description: "Client data"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Envelop'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/Client'
    get:
      tags:
      - client
      summary: "Get a list of clients"
      operationId: getClients
      parameters:
      - in: query
        $ref: '#/components/parameters/page'
      - in: query
        $ref: '#/components/parameters/page_size'
      responses:
        200:
          description: "List of clients"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedEnvelop'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/Client'
  /client/{client_id}:
    patch:
      tags:
      - client
      summary: "Modify client"
      operationId: modifyClient
      parameters:
      - $ref: '#/components/parameters/client_id'
      requestBody:
        description: The client to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        404:
          $ref: '#/components/responses/NotFound'
        403:
          $ref: '#/components/responses/Forbidden'
        204:
          $ref: '#/components/responses/NoContent'
    get:
      tags:
      - client
      summary: Get client data
      operationId: getClient
      parameters:
      - $ref: '#/components/parameters/client_id'
      responses:
        404:
          $ref: '#/components/responses/NotFound'
        403:
          $ref: '#/components/responses/Forbidden'
        200:
          description: "Client data"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Envelop'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/Client'
  /client/{client_id}/assessment:
    post:
      tags:
      - client
      summary: "Create a new assessment for client"
      operationId: createAssessment
      parameters:
      - $ref: '#/components/parameters/client_id'

      requestBody:
        description: The assessment to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Assessment'
      responses:
        404:
          $ref: '#/components/responses/NotFound'
        403:
          $ref: '#/components/responses/Forbidden'
        201:
          description: "Client Assessment data"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Envelop'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/Assessment'
    get:
      tags:
      - client
      summary: Get list of assessment of the client
      operationId: getClientAssessments
      parameters:
      - $ref: '#/components/parameters/client_id'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/page_size'
      responses:
        404:
          $ref: '#/components/responses/NotFound'
        403:
          $ref: '#/components/responses/Forbidden'
        200:
          description: "Client Assessments data"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedEnvelop'
                - type: object
                  properties:
                    data:
                      items:
                        $ref: '#/components/schemas/Assessment'
  /client/{client_id}/template:
    get:
      tags:
      - client
      summary: Get list of assessment of the client
      operationId: getClientTemplates
      parameters:
      - $ref: '#/components/parameters/client_id'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/page_size'
      responses:
        404:
          $ref: '#/components/responses/NotFound'
        403:
          $ref: '#/components/responses/Forbidden'
        200:
          description: "Client Assessments data"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedEnvelop'
                - type: object
                  properties:
                    data:
                      items:
                        $ref: '#/components/schemas/Template'
  #TODO: Implement API
  #/client/{client_id}/template/{template_id}:
  /assessment:
    get:
      tags:
      - assessment
      summary: "Get a list of assessments"
      operationId: getAssessments
      parameters:
      - in: query
        $ref: '#/components/parameters/page'
      - in: query
        $ref: '#/components/parameters/page_size'
      responses:
        200:
          description: "List of assessments"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedEnvelop'
                - type: object
                  properties:
                    data:
                      items:
                        $ref: '#/components/schemas/Assessment'
  /assessment/{assessment_id}:
    get:
      tags:
      - assessment
      summary: Get assessment data
      operationId: getAssessment
      parameters:
      - $ref: '#/components/parameters/assessment_id'
      responses:
        404:
          $ref: '#/components/responses/NotFound'
        403:
          $ref: '#/components/responses/Forbidden'
        200:
          description: "Assessment data"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Envelop'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/Assessment'
  /assessment/{assessment_id}/findig:
    get:
      tags:
      - assessment
      summary: "Get a list of findings in assessment"
      operationId: getAssessmentFindingis
      parameters:
      - $ref: '#/components/parameters/assessment_id'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/page_size'
      responses:
        200:
          description: "List of Findings"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedEnvelop'
                - type: object
                  properties:
                    data:
                      items:
                        $ref: '#/components/schemas/Finding'
  #TODO: Implement API
  #/assessment/{assessment_id}/findig/{finding_id}:
  #/assessment/{assessment_id}/image:
  #/assessment/{assessment_id}/image/{image_id}:
  #/assessment/{assessment_id}/asset:
  #/assessment/{assessment_id}/asset/{asset_id}:
  #/assessment/{assessment_id}/asset/{asset_id}/resource:
  /findign:
    get:
      tags:
      - finding
      summary: "Get a list of finding templates"
      operationId: getFindignTemplates
      parameters:
      - in: query
        $ref: '#/components/parameters/page'
      - in: query
        $ref: '#/components/parameters/page_size'
      responses:
        200:
          description: "List of Finding Templates"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedEnvelop'
                - type: object
                  properties:
                    data:
                      items:
                        $ref: '#/components/schemas/FindingTemplate'
  #TODO: Implement API
  #/finding/{finding_id}:
  #/finding/{finding_id}/solution:
  #/finding/{finding_id}/translation:
  /user:
    get:
      tags:
      - user
      summary: "Get a list of Users"
      operationId: getUsers
      parameters:
      - in: query
        $ref: '#/components/parameters/page'
      - in: query
        $ref: '#/components/parameters/page_size'
      responses:
        200:
          description: "List of Users"
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedEnvelop'
                - type: object
                  properties:
                    data:
                      items:
                        $ref: '#/components/schemas/User'
  #TODO: Implement API
  #/user/{user_id}:

components:
  parameters:
    user_id:
      name: user_id
      in: path
      description: User ID
      required: true
      schema:
        type: string
    finding_id:
      name: finding_id
      in: path
      description: Finding ID
      required: true
      schema:
        type: integer
    assessment_id:
      name: assessment_id
      in: path
      description: Assessment ID
      required: true
      schema:
        type: integer
    client_id:
      name: client_id
      in: path
      description: Client ID
      required: true
      schema:
        type: integer
    page_size:
      name: page_size
      in: query
      description: Number of items returned
      schema:
        type: integer
        minimum: 10
        maximum: 100
        multipleOf: 10
        default: 10
    page:
      name: page
      in: query
      description: Number of page
      schema:
        type: integer
        minimum: 0
        default: 0

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      x-bearerInfoFunc: sarna.core.auth.bearer_token_info

  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Envelop'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Envelop'
    NoContent:
      description: No Content
  schemas:
    Envelop:
      type: object
      properties:
        data:
          type: object
        error:
          $ref: '#/components/schemas/Error'
    PaginatedEnvelop:
      type: object
      properties:
        total:
          type: integer
          description: "Number of items"
          example: 3212
        page_size:
          type: integer
          description: "number of items per page"
          example: 10
        page:
          type: integer
          description: "Current page number"
          example: 0
        error:
          $ref: '#/components/schemas/Error'
        data:
          type: array
          items:
            type: object
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
      - code
      - message
    ## ENUMS
    ########
    UserType:
      type: string
      example: "manager"
      enum: [manager, auditor, trusted_auditor, admin]
    AssessmentType:
      type: string
      example: "Web"
      enum: [Web, External_pentest, Mobile, iOS, Android, WiFi]
    AssessmentStatus:
      type: string
      example: "Open"
      enum: [Open, Closed, Archived]
    FindingType:
      type: string
      example: "Web"
      enum: [Web, Infra, Mobile, WiFi]
    FindingStatus:
      type: string
      example: "Pending"
      enum: [Pending, Reviewed, Confirmed, False_Positive, Other]
    Language:
      type: string
      example: Spanish
      enum: [Spanish, English]
    Score:
      type: string
      example: Low
      enum: [Info, Low, Medium, High, Critical, NA]
    OWASPMobileTop10Category:
      type: string
      example: "M1"
      enum: [M1, M2, M3, M4, M5, M6, M7, M8, M9, M10]
    OWISAMCategory:
      type: string
      example: "DI-001"
      enum: [DI_001, DI_002, DI_003, DI_004, DI_005, DI_006, FP_001, FP_002, FP_003, FP_004, FP_005, FP_006, AU_001,
             AU_002, AU_003, AU_004, AU_005, AU_006, AU_007, AU_008, CP_001, CP_002, CP_003, CP_004, CP_005, CP_006,
             CF_001, CF_002, CF_003, CF_004, CF_005, CF_006, IF_001, IF_002, IF_003, IF_004, IF_005, IF_006, IF_007,
             IF_008, IF_009, IF_010, DS_001, DS_002, DS_003, DS_004, DS_005, GD_001, GD_002, GD_003, GD_004, GD_005,
             GD_006, CT_001, CT_002, CT_003, CT_004, CT_005, CT_006, CT_007, HS_001, HS_002, HS_003, HS_004]
    OWASPCategory:
