<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SARNA</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/jquery-ui.min.js"></script>
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.theme.min.css" rel="stylesheet">

    <script src="/static/js/main.js"></script>
</head>
<body>

    <div id="dialog-confirm" title="Action confirmation" style="display: none">
      <h4>Are you sure? <span class="label label-warning"> Warning</span></h4>
    </div>

    {% block navbar %}
    <nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">SARNA</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                {% block navitems %}
                <li class="{{'active' if route == 'index'}}"><a href={{ url_for('index.index') }}>Home</a></li>
                <li class="{{'active' if route == 'clients'}}"><a href="{{ url_for('clients.index') }}">Clients</a></li>
                <li class="{{'active' if route == 'assessments'}}"><a href="{{ url_for('assessments.index') }}">Assessments</a></li>
                <li class="{{'active' if route == 'findings'}}"><a href="{{ url_for('findings.index') }}">Findings Database</a></li>
                <li class="{{'active' if route == 'users'}}"><a href="{{ url_for('users.index') }}">Users</a></li>
                {% endblock %}
            </ul>
            {% if username %}
            <p class="navbar-text navbar-right">Signed in as {{username}}</p>
            {% else %}
            <a role="button" href="#" class="btn btn-success navbar-btn navbar-right">Log in</a>
            {% endif %}
        </div>
    </div>
    </nav>
    {% endblock %}
    {% block body %}{% endblock %}
</body>
</html>
